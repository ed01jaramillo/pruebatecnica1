name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        tags: ${{ secrets.DOCKER_USERNAME }}/flask-cat-app:latest


    - name: Validate Docker image
      run: |
        docker run -d -p 5000:5000 --name flask-cat-app ${{ secrets.DOCKER_USERNAME }}/flask-cat-app:latest
        sleep 10
        curl --fail http://localhost:5000/random-cat
        curl --fail http://localhost:5000/example
        docker stop flask-cat-app
        docker rm flask-cat-app

    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-cat-app:latest

    - name: Provide instructions to run the service from Docker Hub
      run: |
        echo "To run the service from Docker Hub, use the following command:"
        echo "docker run -d -p 5000:5000 ${DOCKER_USERNAME}/flask-cat-app:latest"
